<h3>Function: current-active-maps</h3>
<p>
Return a list of the currently active keymaps.<br>
OLP if non-nil indicates that we should obey `overriding-local-map' and<br>
`overriding-terminal-local-map'.  POSITION can specify a click position<br>
like in the respective argument of `key-binding'.<br>
<br>
(fn &optional OLP POSITION)</p>
