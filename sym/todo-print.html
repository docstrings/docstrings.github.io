<h3>Function: todo-print</h3>
<p>
Print todo summary using `todo-print-function'.<br>
If CATEGORY-PR-PAGE is non-nil, a page separator `^L' is inserted<br>
between each category.<br>
<br>
Number of entries for each category is given by `todo-print-priorities'.<br>
<br>
(fn &optional CATEGORY-PR-PAGE)</p>
