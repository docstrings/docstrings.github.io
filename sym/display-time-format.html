<h3>Variable: display-time-format</h3>
<p>
String specifying format for displaying the time in the mode line.<br>
See the function `format-time-string' for an explanation of<br>
how to write this string.  If this is nil, the defaults<br>
depend on `display-time-day-and-date' and `display-time-24hr-format'.</p>
