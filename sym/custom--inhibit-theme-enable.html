<h3>Variable: custom--inhibit-theme-enable</h3>
<p>
Whether the custom-theme-set-* functions act immediately.<br>
If nil, `custom-theme-set-variables' and `custom-theme-set-faces'<br>
change the current values of the given variable or face.  If<br>
non-nil, they just make a record of the theme settings.</p>
