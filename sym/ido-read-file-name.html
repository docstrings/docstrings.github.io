<h3>Function: ido-read-file-name</h3>
<p>
Ido replacement for the built-in `read-file-name'.<br>
Read file name, prompting with PROMPT and completing in directory DIR.<br>
See `read-file-name' for additional parameters.<br>
<br>
(fn PROMPT &optional DIR DEFAULT-FILENAME MUSTMATCH INITIAL PREDICATE)</p>
