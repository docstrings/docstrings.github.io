<h3>Function: mh-fully-kill-draft</h3>
<p>
Quit editing and delete draft message.<br>
<br>
If for some reason you are not happy with the draft, you can use<br>
this command to kill the draft buffer and delete the draft<br>
message. Use the command C-x k if you don't want to<br>
delete the draft message.

(fn)</p>
