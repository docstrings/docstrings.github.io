<h3>Function: custom-add-frequent-value</h3>
<p>
To the variable SYMBOL add OPTION.<br>
<br>
If SYMBOL's custom type is a hook, OPTION should be a hook member.<br>
If SYMBOL's custom type is an alist, OPTION specifies a symbol<br>
to offer to the user as a possible key in the alist.<br>
For other custom types, this has no effect.</p>
