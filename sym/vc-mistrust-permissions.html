<h3>Function: vc-mistrust-permissions</h3>
<p>
Internal access function to variable `vc-mistrust-permissions' for FILE.</p>
<h3>Variable: vc-mistrust-permissions</h3>
<p>
If non-nil, don't assume permissions/ownership track version-control status.<br>
If nil, do rely on the permissions.<br>
See also variable `vc-consult-headers'.</p>
