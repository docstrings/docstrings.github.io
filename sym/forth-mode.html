<h3>Function: forth-mode</h3>
<p>
Major mode for editing Forth files.<br>
<br>
In addition to any hooks its parent mode `prog-mode' might have run,<br>
this mode runs the hook `forth-mode-hook', as the final step<br>
during initialization.<br>
<br>
key             binding<br>
---             -------<br>
<br>
C-c		Prefix Command

C-c C-l		forth-load-file

</p>
