<h3>Function: set-auto-coding</h3>
<p>
Return coding system for a file FILENAME of which SIZE bytes follow point.<br>
See `find-auto-coding' for how the coding system is found.<br>
Return nil if an invalid coding system is found.<br>
<br>
The variable `set-auto-coding-function' (which see) is set to this<br>
function by default.</p>
