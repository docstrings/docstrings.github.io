<h3>Function: checkdoc-current-buffer</h3>
<p>
Check current buffer for document, comment, error style, and rogue spaces.<br>
With a prefix argument (in Lisp, the argument TAKE-NOTES),<br>
store all errors found in a warnings buffer,<br>
otherwise stop after the first error.<br>
<br>
(fn &optional TAKE-NOTES)</p>
