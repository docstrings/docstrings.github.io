<h3>Function: find-name-dired</h3>
<p>
Search DIR recursively for files matching the globbing pattern PATTERN,<br>
and run dired on those files.<br>
PATTERN is a shell wildcard (not an Emacs regexp) and need not be quoted.<br>
The command run (after changing into DIR) is<br>
<br>
    find . -name 'PATTERN' -ls

(fn DIR PATTERN)</p>
