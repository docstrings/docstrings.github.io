<h3>Function: find-charset-string</h3>
<p>
Return a list of charsets in STR.<br>
Optional arg TABLE if non-nil is a translation table to look up.<br>
<br>
If STR is unibyte, the returned list may contain<br>
only `ascii', `eight-bit-control', and `eight-bit-graphic'.<br>
<br>
(fn STR &optional TABLE)</p>
