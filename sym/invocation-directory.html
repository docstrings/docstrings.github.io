<h3>Function: invocation-directory</h3>
<p>
Return the directory name in which the Emacs executable was located.<br>
<br>
(fn)</p>
<h3>Variable: invocation-directory</h3>
<p>
The directory in which the Emacs executable was found, to run it.<br>
The value is nil if that directory's name is not known.</p>
