<h3>Function: conf-ppd-mode</h3>
<p>
Conf Mode starter for Adobe/CUPS PPD files.
Comments start with `*%' and "assignments" are with `:'.
For details see `conf-mode'.  Example:</p>
<p>
*% Conf mode font-locks this right with M-x conf-ppd-mode (PPD)</p>
<p>
*DefaultTransfer: Null
*Transfer Null.Inverse: "{ 1 exch sub }"</p>
<p>
(fn)</p>
