<h3>Function: conf-ppd-mode</h3>
<p>
Conf Mode starter for Adobe/CUPS PPD files.<br>
Comments start with `*%' and "assignments" are with `:'.<br>
For details see `conf-mode'.  Example:<br>
<br>
*% Conf mode font-locks this right with M-x conf-ppd-mode (PPD)<br>
<br>
*DefaultTransfer: Null<br>
*Transfer Null.Inverse: "{ 1 exch sub }"

(fn)</p>
