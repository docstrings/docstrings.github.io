<h3>Function: ispell-change-dictionary</h3>
<p>
Change to dictionary DICT for Ispell.<br>
With a prefix arg, set it "globally", for all buffers.<br>
Without a prefix arg, set it "locally", just for this buffer.<br>
<br>
By just answering RET you can find out what the current dictionary is.<br>
<br>
(fn DICT &optional ARG)</p>
