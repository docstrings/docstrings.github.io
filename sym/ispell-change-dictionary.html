<h3>Function: ispell-change-dictionary</h3>
<p>
Change to dictionary DICT for Ispell.
With a prefix arg, set it "globally", for all buffers.
Without a prefix arg, set it "locally", just for this buffer.</p>
<p>
By just answering RET you can find out what the current dictionary is.</p>
<p>
(fn DICT &optional ARG)</p>
