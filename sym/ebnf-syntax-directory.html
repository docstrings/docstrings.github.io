<h3>Function: ebnf-syntax-directory</h3>
<p>
Do a syntactic analysis of the files in DIRECTORY.<br>
<br>
If DIRECTORY is nil, use `default-directory'.<br>
<br>
Only the files in DIRECTORY that match `ebnf-file-suffix-regexp' (which see)<br>
are processed.<br>
<br>
See also `ebnf-syntax-buffer'.

(fn &optional DIRECTORY)</p>
