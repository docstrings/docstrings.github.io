<h3>Function: ebnf-syntax-directory</h3>
<p>
Do a syntactic analysis of the files in DIRECTORY.</p>
<p>
If DIRECTORY is nil, use `default-directory'.</p>
<p>
Only the files in DIRECTORY that match `ebnf-file-suffix-regexp' (which see)
are processed.</p>
<p>
See also `ebnf-syntax-buffer'.</p>
<p>
(fn &optional DIRECTORY)</p>
