<h3>Function: window-normalize-window</h3>
<p>
Return the window specified by WINDOW.<br>
If WINDOW is nil, return the selected window.  Otherwise, if<br>
WINDOW is a live or an internal window, return WINDOW; if<br>
LIVE-ONLY is non-nil, return WINDOW for a live window only.<br>
Otherwise, signal an error.</p>
