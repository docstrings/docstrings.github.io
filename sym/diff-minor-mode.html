<h3>Function: diff-minor-mode</h3>
<p>
Toggle Diff minor mode.<br>
With a prefix argument ARG, enable Diff minor mode if ARG is<br>
positive, and disable it otherwise.  If called from Lisp, enable<br>
the mode if ARG is omitted or nil.<br>
<br>
<br>
Uses keymap `diff-minor-mode-map', which is not currently defined.


(fn &optional ARG)</p>
