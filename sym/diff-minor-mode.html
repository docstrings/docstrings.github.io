<h3>Function: diff-minor-mode</h3>
<p>
Toggle Diff minor mode.
With a prefix argument ARG, enable Diff minor mode if ARG is
positive, and disable it otherwise.  If called from Lisp, enable
the mode if ARG is omitted or nil.</p>
<p>

Uses keymap `diff-minor-mode-map', which is not currently defined.</p>
<p>

(fn &optional ARG)</p>
