<h3>Function: Info-edit-mode</h3>
<p>
Major mode for editing the contents of an Info node.<br>
Like text mode with the addition of `Info-cease-edit'<br>
which returns to Info mode for browsing.<br>
key             binding<br>
---             -------<br>
<br>
C-c		Prefix Command<br>
ESC		Prefix Command<br>
<br>
C-c C-c		Info-cease-edit

C-M-i		ispell-complete-word

</p>
