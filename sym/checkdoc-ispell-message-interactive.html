<h3>Function: checkdoc-ispell-message-interactive</h3>
<p>
Check the style and spelling of message text interactively.<br>
Calls `checkdoc-message-interactive' with spell-checking turned on.<br>
Prefix argument TAKE-NOTES is the same as for `checkdoc-message-interactive'<br>
<br>
(fn &optional TAKE-NOTES)</p>
