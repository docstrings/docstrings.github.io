<h3>Function: cl-pairlis</h3>
<p>
Make an alist from KEYS and VALUES.<br>
Return a new alist composed by associating KEYS to corresponding VALUES;<br>
the process stops as soon as KEYS or VALUES run out.<br>
If ALIST is non-nil, the new pairs are prepended to it.<br>
<br>
(fn KEYS VALUES &optional ALIST)</p>
