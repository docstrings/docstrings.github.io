<h3>Function: declare-equiv-charset</h3>
<p>
Declare an equivalent charset for ISO-2022 decoding.<br>
<br>
On decoding by an ISO-2022 base coding system, when a charset<br>
specified by DIMENSION, CHARS, and FINAL-CHAR is designated, behave as<br>
if CHARSET is designated instead.<br>
<br>
(fn DIMENSION CHARS FINAL-CHAR CHARSET)</p>
