<h3>Function: define-translation-hash-table</h3>
<p>
Define SYMBOL as the name of the hash translation TABLE for use in CCL.<br>
<br>
Analogous to `define-translation-table', but updates<br>
`translation-hash-table-vector' and the table is for use in the CCL<br>
`lookup-integer' and `lookup-character' functions.</p>
