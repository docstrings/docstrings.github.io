<h3>Function: sgml-fill-nobreak</h3>
<p>
Don't break between a tag name and its first argument.<br>
This function is designed for use in `fill-nobreak-predicate'.<br>
<br>
    <a href="some://where" type="text/plain"><br>
      ^                   ^<br>
      | no break here     | but still allowed here</p>
