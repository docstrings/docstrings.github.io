<h3>Function: set-file-times</h3>
<p>
Set times of file FILENAME to TIMESTAMP.<br>
Set both access and modification times.<br>
Return t on success, else nil.<br>
Use the current time if TIMESTAMP is nil.  TIMESTAMP is in the format of<br>
`current-time'.<br>
<br>
(fn FILENAME &optional TIMESTAMP)</p>
