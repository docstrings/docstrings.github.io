<h3>Variable: Info-file-list-for-emacs</h3>
<p>
List of Info files that describe Emacs commands.<br>
An element can be a file name, or a list of the form (PREFIX . FILE)<br>
where PREFIX is a name prefix and FILE is the file to look in.<br>
If the element is just a file name, the file name also serves as the prefix.</p>
