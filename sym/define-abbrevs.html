<h3>Function: define-abbrevs</h3>
<p>
Define abbrevs according to current visible buffer contents.<br>
See documentation of `edit-abbrevs' for info on the format of the<br>
text you must have in the buffer.<br>
With argument, eliminate all abbrev definitions except<br>
the ones defined from the buffer now.<br>

(fn &optional ARG)</p>
