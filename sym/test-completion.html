<h3>Function: test-completion</h3>
<p>
Return non-nil if STRING is a valid completion.<br>
Takes the same arguments as `all-completions' and `try-completion'.<br>
If COLLECTION is a function, it is called with three arguments:<br>
the values STRING, PREDICATE and `lambda'.<br>
<br>
(fn STRING COLLECTION &optional PREDICATE)</p>
