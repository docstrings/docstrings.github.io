<h3>Function: zrgrep</h3>
<p>
Recursively grep for REGEXP in gzipped FILES in tree rooted at DIR.
Like `rgrep' but uses `zgrep' for `grep-program', sets the default
file name to `*.gz', and sets `grep-highlight-matches' to `always'.</p>
<p>
(fn REGEXP &optional FILES DIR CONFIRM GREP-FIND-TEMPLATE)</p>
