<h3>Function: zrgrep</h3>
<p>
Recursively grep for REGEXP in gzipped FILES in tree rooted at DIR.<br>
Like `rgrep' but uses `zgrep' for `grep-program', sets the default<br>
file name to `*.gz', and sets `grep-highlight-matches' to `always'.<br>
<br>
(fn REGEXP &optional FILES DIR CONFIRM GREP-FIND-TEMPLATE)</p>
