<h3>Function: goto-address-mode</h3>
<p>
Minor mode to buttonize URLs and e-mail addresses in the current buffer.<br>
With a prefix argument ARG, enable the mode if ARG is positive,<br>
and disable it otherwise.  If called from Lisp, enable the mode<br>
if ARG is omitted or nil.<br>
<br>
(fn &optional ARG)</p>
