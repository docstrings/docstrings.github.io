<h3>Function: auth-source-read-char-choice</h3>
<p>
Read one of CHOICES by `read-char-choice', or `read-char'.<br>
`dropdown-list' support is disabled because it doesn't work reliably.<br>
Only one of CHOICES will be returned.  The PROMPT is augmented<br>
with "[a/b/c] " if CHOICES is '(?a ?b ?c).</p>
