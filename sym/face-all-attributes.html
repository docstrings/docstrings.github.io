<h3>Function: face-all-attributes</h3>
<p>
Return an alist stating the attributes of FACE.<br>
Each element of the result has the form (ATTR-NAME . ATTR-VALUE).<br>
If FRAME is omitted or nil the value describes the default attributes,<br>
but if you specify FRAME, the value describes the attributes<br>
of FACE on FRAME.</p>
