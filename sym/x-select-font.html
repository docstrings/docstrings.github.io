<h3>Function: x-select-font</h3>
<p>
Read a font using a GTK dialog.
Return either a font spec (for GTK versions >= 3.2) or a string
containing a GTK-style font name.</p>
<p>
FRAME is the frame on which to pop up the font chooser.  If omitted or
nil, it defaults to the selected frame.</p>
<p>
(fn &optional FRAME IGNORED)</p>
