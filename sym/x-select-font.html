<h3>Function: x-select-font</h3>
<p>
Read a font using a GTK dialog.<br>
Return either a font spec (for GTK versions >= 3.2) or a string<br>
containing a GTK-style font name.<br>
<br>
FRAME is the frame on which to pop up the font chooser.  If omitted or<br>
nil, it defaults to the selected frame.<br>
<br>
(fn &optional FRAME IGNORED)</p>
