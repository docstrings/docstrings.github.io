<h3>Function: custom-buffer-create</h3>
<p>
Create a buffer containing OPTIONS.<br>
Optional NAME is the name of the buffer.<br>
OPTIONS should be an alist of the form ((SYMBOL WIDGET)...), where<br>
SYMBOL is a customization option, and WIDGET is a widget for editing<br>
that option.<br>
<br>
(fn OPTIONS &optional NAME DESCRIPTION)</p>
