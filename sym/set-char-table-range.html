<h3>Function: set-char-table-range</h3>
<p>
Set the value in CHAR-TABLE for a range of characters RANGE to VALUE.<br>
RANGE should be t (for all characters), nil (for the default value),<br>
a cons of character codes (for characters in the range),<br>
or a character code.  Return VALUE.<br>
<br>
(fn CHAR-TABLE RANGE VALUE)</p>
