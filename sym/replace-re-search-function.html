<h3>Variable: replace-re-search-function</h3>
<p>
Function to use when searching for regexps to replace.<br>
It is used by `query-replace-regexp', `replace-regexp',<br>
`query-replace-regexp-eval', and `map-query-replace-regexp'.<br>
It is called with three arguments, as if it were<br>
`re-search-forward'.</p>
