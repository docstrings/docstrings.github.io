<h3>Function: multiple-value-apply</h3>
<p>
Evaluate EXPRESSION to get multiple values and apply FUNCTION to them.<br>
This handles multiple values in Common Lisp style, but it does not work<br>
right when EXPRESSION calls an ordinary Emacs Lisp function that returns just<br>
one value.<br>
<br>
(fn FUNCTION EXPRESSION)</p>
