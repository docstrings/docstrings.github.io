<h3>Function: ebnf-spool-directory</h3>
<p>
Generate and spool a PostScript syntactic chart image of DIRECTORY.</p>
<p>
If DIRECTORY is nil, it's used `default-directory'.</p>
<p>
The files in DIRECTORY that matches `ebnf-file-suffix-regexp' (which see) are
processed.</p>
<p>
See also `ebnf-spool-buffer'.</p>
<p>
(fn &optional DIRECTORY)</p>
