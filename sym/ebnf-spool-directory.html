<h3>Function: ebnf-spool-directory</h3>
<p>
Generate and spool a PostScript syntactic chart image of DIRECTORY.<br>
<br>
If DIRECTORY is nil, it's used `default-directory'.<br>
<br>
The files in DIRECTORY that matches `ebnf-file-suffix-regexp' (which see) are<br>
processed.<br>
<br>
See also `ebnf-spool-buffer'.

(fn &optional DIRECTORY)</p>
