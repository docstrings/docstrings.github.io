<h3>Function: user-real-login-name</h3>
<p>
Return the name of the user's real uid, as a string.
This ignores the environment variables LOGNAME and USER, so it differs from
`user-login-name' when running under `su'.</p>
<p>
(fn)</p>
<h3>Variable: user-real-login-name</h3>
<p>
The user's name, based upon the real uid only.</p>
