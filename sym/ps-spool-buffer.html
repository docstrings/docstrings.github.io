<h3>Function: ps-spool-buffer</h3>
<p>
Generate and spool a PostScript image of the buffer.
Like `ps-print-buffer' except that the PostScript image is saved in a local
buffer to be sent to the printer later.</p>
<p>
Use the command `ps-despool' to send the spooled images to the printer.</p>
<p>
(fn)</p>
