<h3>Function: ps-spool-buffer</h3>
<p>
Generate and spool a PostScript image of the buffer.<br>
Like `ps-print-buffer' except that the PostScript image is saved in a local<br>
buffer to be sent to the printer later.<br>
<br>
Use the command `ps-despool' to send the spooled images to the printer.

(fn)</p>
