<h3>Function: animate-birthday-present</h3>
<p>
Return a birthday present in the buffer *Birthday-Present*.<br>
When optional arg NAME is non-nil or called-interactively, prompt for<br>
NAME of birthday present receiver and return a birthday present in<br>
the buffer *Birthday-Present-for-Name*.<br>
<br>
(fn &optional NAME)</p>
