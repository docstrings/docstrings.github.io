<h3>Function: find-dired</h3>
<p>
Run `find' and go into Dired mode on a buffer of the output.<br>
The command run (after changing into DIR) is essentially<br>
<br>
    find . \( ARGS \) -ls<br>
<br>
except that the car of the variable `find-ls-option' specifies what to<br>
use in place of "-ls" as the final argument.

(fn DIR ARGS)</p>
