<h3>Function: tty-display-color-cells</h3>
<p>
Return the number of colors supported by the tty device TERMINAL.<br>
<br>
TERMINAL can be a terminal object, a frame, or nil (meaning the<br>
selected frame's terminal).  This function always returns 0 if<br>
TERMINAL does not refer to a text terminal.<br>
<br>
(fn &optional TERMINAL)</p>
