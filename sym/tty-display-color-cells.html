<h3>Function: tty-display-color-cells</h3>
<p>
Return the number of colors supported by the tty device TERMINAL.</p>
<p>
TERMINAL can be a terminal object, a frame, or nil (meaning the
selected frame's terminal).  This function always returns 0 if
TERMINAL does not refer to a text terminal.</p>
<p>
(fn &optional TERMINAL)</p>
