<h3>Function: customize-menu-create</h3>
<p>
Return a customize menu for customization group SYMBOL.<br>
If optional NAME is given, use that as the name of the menu.<br>
Otherwise the menu will be named `Customize'.<br>
The format is suitable for use with `easy-menu-define'.<br>
<br>
(fn SYMBOL &optional NAME)</p>
