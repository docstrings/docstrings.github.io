<h3>Function: prog-mode</h3>
<p>
Major mode for editing programming language source code.</p>
<p>
This mode runs the hook `prog-mode-hook', as the final step
during initialization.</p>
<p>
key             binding
---             -------</p>
<p>
ESC		Prefix Command</p>
<p>
C-M-q		prog-indent-sexp</p>
<p>
