<h3>Function: prog-mode</h3>
<p>
Major mode for editing programming language source code.<br>
<br>
This mode runs the hook `prog-mode-hook', as the final step<br>
during initialization.<br>
<br>
key             binding<br>
---             -------<br>
<br>
ESC		Prefix Command

C-M-q		prog-indent-sexp

</p>
