<h3>Variable: comint-completion-addsuffix</h3>
<p>
If non-nil, add ` ' to file names.<br>
It can either be a string FILESUFFIX or a cons (DIRSUFFIX . FILESUFFIX)<br>
where DIRSUFFIX is ignored and FILESUFFIX is a string added on unambiguous<br>
or exact completion.<br>
This mirrors the optional behavior of tcsh.</p>
