<h3>Function: mouse-autoselect-window-select</h3>
<p>
Select window with delayed window autoselection.<br>
If the mouse position has stabilized in a non-selected window, select<br>
that window.  The minibuffer window is selected only if the minibuffer<br>
is active.  This function is run by `mouse-autoselect-window-timer'.</p>
