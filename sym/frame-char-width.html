<h3>Function: frame-char-width</h3>
<p>
Width in pixels of characters in the font in frame FRAME.<br>
If FRAME is omitted, the selected frame is used.<br>
On a graphical screen, the width is the standard width of the default font.<br>
For a terminal screen, the value is always 1.<br>
<br>
(fn &optional FRAME)</p>
