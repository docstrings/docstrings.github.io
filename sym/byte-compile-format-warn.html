<h3>Function: byte-compile-format-warn</h3>
<p>
Warn if FORM is `format'-like with inconsistent args.<br>
Applies if head of FORM is a symbol with non-nil property<br>
`byte-compile-format-like' and first arg is a constant string.<br>
Then check the number of format fields matches the number of<br>
extra args.

(fn FORM)</p>
