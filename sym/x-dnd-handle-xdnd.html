<h3>Function: x-dnd-handle-xdnd</h3>
<p>
Receive one XDND event (client message) and send the appropriate reply.<br>
EVENT is the client message.  FRAME is where the mouse is now.<br>
WINDOW is the window within FRAME where the mouse is now.<br>
FORMAT is 32 (not used).  MESSAGE is the data part of an XClientMessageEvent.</p>
