<h3>Function: comment-search-forward</h3>
<p>
Find a comment start between point and LIMIT.<br>
Moves point to inside the comment and returns the position of the<br>
comment-starter.  If no comment is found, moves point to LIMIT<br>
and raises an error or returns nil if NOERROR is non-nil.<br>
<br>
(fn LIMIT &optional NOERROR)</p>
