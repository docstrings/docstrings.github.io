<h3>Function: package--download-one-archive</h3>
<p>
Retrieve an archive file FILE from ARCHIVE, and cache it.<br>
ARCHIVE should be a cons cell of the form (NAME . LOCATION),<br>
similar to an entry in `package-alist'.  Save the cached copy to<br>
"archives/NAME/archive-contents" in `package-user-dir'.</p>
