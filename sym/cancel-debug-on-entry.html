<h3>Function: cancel-debug-on-entry</h3>
<p>
Undo effect of M-x debug-on-entry on FUNCTION.<br>
If FUNCTION is nil, cancel debug-on-entry for all functions.<br>
When called interactively, prompt for FUNCTION in the minibuffer.<br>
To specify a nil argument interactively, exit with an empty minibuffer.</p>
