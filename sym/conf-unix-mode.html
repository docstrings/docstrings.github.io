<h3>Function: conf-unix-mode</h3>
<p>
Conf Mode starter for Unix style Conf files.<br>
Comments start with `#'.<br>
For details see `conf-mode'.  Example:<br>
<br>
# Conf mode font-locks this right on Unix and with M-x conf-unix-mode<br>
<br>
[Desktop Entry]<br>
	 Encoding=UTF-8<br>
	 Name=The GIMP<br>
	 Name[ca]=El GIMP
	 Name[cs]=GIMP

(fn)</p>
