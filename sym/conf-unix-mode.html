<h3>Function: conf-unix-mode</h3>
<p>
Conf Mode starter for Unix style Conf files.
Comments start with `#'.
For details see `conf-mode'.  Example:</p>
<p>
# Conf mode font-locks this right on Unix and with M-x conf-unix-mode</p>
<p>
[Desktop Entry]
	 Encoding=UTF-8
	 Name=The GIMP
	 Name[ca]=El GIMP
	 Name[cs]=GIMP</p>
<p>
(fn)</p>
