<h3>Function: send-invisible</h3>
<p>
Read a string without echoing.<br>
Then send it to the process running in the current buffer.<br>
The string is sent using `comint-input-sender'.<br>
Security bug: your string can still be temporarily recovered with<br>
C-h l; `clear-this-command-keys' can fix that.<br>
<br>
(fn &optional PROMPT)</p>
