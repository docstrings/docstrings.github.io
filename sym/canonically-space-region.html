<h3>Function: canonically-space-region</h3>
<p>
Remove extra spaces between words in region.<br>
Leave one space between words, two at end of sentences or after colons<br>
(depending on values of `sentence-end-double-space', `colon-double-space',<br>
and `sentence-end-without-period').<br>
Remove indentation from each line.</p>
