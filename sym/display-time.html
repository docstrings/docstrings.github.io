<h3>Function: display-time</h3>
<p>
Enable display of time, load level, and mail flag in mode lines.<br>
This display updates automatically every minute.<br>
If `display-time-day-and-date' is non-nil, the current day and date<br>
are displayed as well.<br>
This runs the normal hook `display-time-hook' after each update.</p>
