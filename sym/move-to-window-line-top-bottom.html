<h3>Function: move-to-window-line-top-bottom</h3>
<p>
Position point relative to window.<br>
<br>
With a prefix argument ARG, acts like `move-to-window-line'.<br>
<br>
With no argument, positions point at center of window.<br>
Successive calls position point at positions defined<br>
by `recenter-positions'.</p>
