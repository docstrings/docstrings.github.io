<h3>Variable: tramp-file-name-regexp-unified</h3>
<p>
Value for `tramp-file-name-regexp' for unified remoting.<br>
Emacs (not XEmacs) uses a unified filename syntax for Ange-FTP and<br>
Tramp.  See `tramp-file-name-structure' for more explanations.<br>
<br>
On W32 systems, the volume letter must be ignored.</p>
