<h3>Function: set-file-modes</h3>
<p>
Set mode bits of file named FILENAME to MODE (an integer).<br>
Only the 12 low bits of MODE are used.<br>
<br>
Interactively, mode bits are read by `read-file-modes', which accepts<br>
symbolic notation, like the `chmod' command from GNU Coreutils.<br>

(fn FILENAME MODE)</p>
