<h3>Function: dynamic-setting-handle-config-changed-event</h3>
<p>
Handle config-changed-event on the display in EVENT.<br>
Changes can be<br>
  The monospace font. If `font-use-system-font' is nil, the font<br>
    is not changed.<br>
  The normal font.<br>
  Xft parameters, like DPI and hinting.<br>
  The Gtk+ theme name.
  The tool bar style.</p>
