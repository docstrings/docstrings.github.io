<h3>Function: window-margins</h3>
<p>
Get width of marginal areas of window WINDOW.<br>
WINDOW must be a live window and defaults to the selected one.<br>
<br>
Value is a cons of the form (LEFT-WIDTH . RIGHT-WIDTH).<br>
If a marginal area does not exist, its width will be returned<br>
as nil.<br>

(fn &optional WINDOW)</p>
