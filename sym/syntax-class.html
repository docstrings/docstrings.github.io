<h3>Function: syntax-class</h3>
<p>
Return the code for the syntax class described by SYNTAX.</p>
<p>
SYNTAX should be a raw syntax descriptor; the return value is a
integer which encodes the corresponding syntax class.  See Info
node `(elisp)Syntax Table Internals' for a list of codes.</p>
<p>
If SYNTAX is nil, return nil.</p>
