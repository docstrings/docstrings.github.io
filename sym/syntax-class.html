<h3>Function: syntax-class</h3>
<p>
Return the code for the syntax class described by SYNTAX.<br>
<br>
SYNTAX should be a raw syntax descriptor; the return value is a<br>
integer which encodes the corresponding syntax class.  See Info<br>
node `(elisp)Syntax Table Internals' for a list of codes.<br>
<br>
If SYNTAX is nil, return nil.</p>
