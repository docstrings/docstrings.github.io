<h3>Function: make-char</h3>
<p>
Return a character of CHARSET whose position codes are CODEn.</p>
<p>
CODE1 through CODE4 are optional, but if you don't supply sufficient
position codes, it is assumed that the minimum code in each dimension
is specified.</p>
<p>
(fn CHARSET &optional CODE1 CODE2 CODE3 CODE4)</p>
