<h3>Function: ebnf-syntax-file</h3>
<p>
Do a syntactic analysis of the named FILE.<br>
<br>
If optional arg DO-NOT-KILL-BUFFER-WHEN-DONE is non-nil, the buffer isn't<br>
killed after syntax checking.<br>
<br>
See also `ebnf-syntax-buffer'.<br>
<br>
(fn FILE &optional DO-NOT-KILL-BUFFER-WHEN-DONE)</p>
