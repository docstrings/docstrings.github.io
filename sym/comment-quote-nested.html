<h3>Function: comment-quote-nested</h3>
<p>
Quote or unquote nested comments.<br>
If UNP is non-nil, unquote nested comment markers.<br>
<br>
(fn CS CE UNP)</p>
<h3>Variable: comment-quote-nested</h3>
<p>
Non-nil if nested comments should be quoted.<br>
This should be locally set by each major mode if needed.</p>
