<h3>Function: edirs3</h3>
<p>
Run Ediff on three directories, DIR1, DIR2, and DIR3, comparing files that<br>
have the same name in all three.  The last argument, REGEXP, is nil or a<br>
regular expression; only file names that match the regexp are considered.<br>
<br>
(fn DIR1 DIR2 DIR3 REGEXP)</p>
