<h3>Function: isearch-highlight-regexp</h3>
<p>
Run `highlight-regexp' with regexp from the current search string.<br>
It exits Isearch mode and calls `hi-lock-face-buffer' with its regexp<br>
argument from the last search regexp or a quoted search string,<br>
and reads its face argument using `hi-lock-read-face-name'.</p>
