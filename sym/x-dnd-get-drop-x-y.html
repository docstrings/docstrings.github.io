<h3>Function: x-dnd-get-drop-x-y</h3>
<p>
Return the x/y coordinates to be sent in a XDndStatus message.<br>
Coordinates are required to be absolute.<br>
FRAME is the frame and W is the window where the drop happened.<br>
If W is a window, return its absolute coordinates,<br>
otherwise return the frame coordinates.</p>
