<h3>Function: mail-add-payment</h3>
<p>
Add X-Payment: and X-Hashcash: headers with a hashcash payment<br>
for each recipient address.  Prefix arg sets default payment temporarily.<br>
Set ASYNC to t to start asynchronous calculation.  (See<br>
`mail-add-payment-async').<br>
<br>
(fn &optional ARG ASYNC)</p>
