<h3>Variable: tool-bar-position</h3>
<p>
Specify on which side the tool bar shall be.<br>
Possible values are `top' (tool bar on top), `bottom' (tool bar at bottom),<br>
`left' (tool bar on left) and `right' (tool bar on right).<br>
Customize `tool-bar-mode' if you want to show or hide the tool bar.</p>
