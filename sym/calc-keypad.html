<h3>Function: calc-keypad</h3>
<p>
Invoke the Calculator in "visual keypad" mode.<br>
This is most useful in the X window system.<br>
In this mode, click on the Calc "buttons" using the left mouse button.<br>
Or, position the cursor manually and do M-x calc-keypad-press.<br>
<br>
(fn &optional INTERACTIVE)</p>
