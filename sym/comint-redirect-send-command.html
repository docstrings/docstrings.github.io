<h3>Function: comint-redirect-send-command</h3>
<p>
Send COMMAND to process in current buffer, with output to OUTPUT-BUFFER.<br>
With prefix arg ECHO, echo output in process buffer.<br>
<br>
If NO-DISPLAY is non-nil, do not show the output buffer.<br>
<br>
(fn COMMAND OUTPUT-BUFFER ECHO &optional NO-DISPLAY)</p>
