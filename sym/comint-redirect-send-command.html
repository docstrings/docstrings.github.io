<h3>Function: comint-redirect-send-command</h3>
<p>
Send COMMAND to process in current buffer, with output to OUTPUT-BUFFER.
With prefix arg ECHO, echo output in process buffer.</p>
<p>
If NO-DISPLAY is non-nil, do not show the output buffer.</p>
<p>
(fn COMMAND OUTPUT-BUFFER ECHO &optional NO-DISPLAY)</p>
