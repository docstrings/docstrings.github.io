<h3>Variable: tool-bar-button-margin</h3>
<p>
Margin around tool-bar buttons in pixels.<br>
If an integer, use that for both horizontal and vertical margins.<br>
Otherwise, value should be a pair of integers `(HORZ . VERT)' with<br>
HORZ specifying the horizontal margin, and VERT specifying the<br>
vertical margin.</p>
