<h3>Function: quail-install-map</h3>
<p>
Install the Quail map MAP in the current Quail package.<br>
<br>
Optional 2nd arg NAME, if non-nil, is a name of Quail package for<br>
which to install MAP.<br>
<br>
The installed map can be referred by the function `quail-map'.<br>

(fn MAP &optional NAME)</p>
