<h3>Function: quail-install-map</h3>
<p>
Install the Quail map MAP in the current Quail package.</p>
<p>
Optional 2nd arg NAME, if non-nil, is a name of Quail package for
which to install MAP.</p>
<p>
The installed map can be referred by the function `quail-map'.</p>
<p>
(fn MAP &optional NAME)</p>
