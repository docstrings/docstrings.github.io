<h3>Function: gnus</h3>
<p>
Read network news.<br>
If ARG is non-nil and a positive number, Gnus will use that as the<br>
startup level.  If ARG is non-nil and not a positive number, Gnus will<br>
prompt the user for the name of an NNTP server to use.<br>
<br>
(fn &optional ARG DONT-CONNECT SLAVE)</p>
