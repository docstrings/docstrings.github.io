<h3>Function: uce-reply-to-uce</h3>
<p>
Compose a reply to unsolicited commercial email (UCE).<br>
Sets up a reply buffer addressed to: the sender, his postmaster,<br>
his abuse@ address, and the postmaster of the mail relay used.<br>
You might need to set `uce-mail-reader' before using this.<br>
<br>
(fn &optional IGNORED)</p>
