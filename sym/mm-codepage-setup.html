<h3>Function: mm-codepage-setup</h3>
<p>
Create a coding system cpNUMBER.<br>
The coding system is created using `codepage-setup'.  If ALIAS is<br>
non-nil, an alias is created and added to<br>
`mm-charset-synonym-alist'.  If ALIAS is a string, it's used as<br>
the alias.  Else windows-NUMBER is used.</p>
