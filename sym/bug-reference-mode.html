<h3>Function: bug-reference-mode</h3>
<p>
Toggle hyperlinking bug references in the buffer (Bug Reference mode).<br>
With a prefix argument ARG, enable Bug Reference mode if ARG is<br>
positive, and disable it otherwise.  If called from Lisp, enable<br>
the mode if ARG is omitted or nil.<br>
<br>
(fn &optional ARG)</p>
