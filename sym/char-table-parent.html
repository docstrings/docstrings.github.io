<h3>Function: char-table-parent</h3>
<p>
Return the parent char-table of CHAR-TABLE.<br>
The value is either nil or another char-table.<br>
If CHAR-TABLE holds nil for a given character,<br>
then the actual applicable value is inherited from the parent char-table<br>
(or from its parents, if necessary).<br>

(fn CHAR-TABLE)</p>
