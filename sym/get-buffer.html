<h3>Function: get-buffer</h3>
<p>
Return the buffer named BUFFER-OR-NAME.<br>
BUFFER-OR-NAME must be either a string or a buffer.  If BUFFER-OR-NAME<br>
is a string and there is no buffer with that name, return nil.  If<br>
BUFFER-OR-NAME is a buffer, return it as given.<br>
<br>
(fn BUFFER-OR-NAME)</p>
