<h3>Function: emacs-lisp-byte-code-mode</h3>
<p>
Major mode for *.elc files.<br>
<br>
In addition to any hooks its parent mode `emacs-lisp-mode' might have run,<br>
this mode runs the hook `emacs-lisp-byte-code-mode-hook', as the final step<br>
during initialization.<br>
