<h3>Variable: current-prefix-arg</h3>
<p>
The value of the prefix argument for this editing command.<br>
It may be a number, or the symbol `-' for just a minus sign as arg,<br>
or a list whose car is a number for just one or more C-u's<br>
or nil if no argument has been specified.<br>
This is what `(interactive "P")' returns.</p>
