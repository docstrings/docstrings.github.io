<h3>Function: custom-reset-variables</h3>
<p>
Reset the specs of some variables to their values in other themes.<br>
This creates settings in the `user' theme.<br>
<br>
Each of the arguments ARGS has this form:<br>
<br>
    (VARIABLE IGNORED)<br>
<br>
This means reset VARIABLE.  (The argument IGNORED is ignored).</p>
