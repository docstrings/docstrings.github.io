<h3>Function: custom-reset-variables</h3>
<p>
Reset the specs of some variables to their values in other themes.
This creates settings in the `user' theme.</p>
<p>
Each of the arguments ARGS has this form:</p>
<p>
    (VARIABLE IGNORED)</p>
<p>
This means reset VARIABLE.  (The argument IGNORED is ignored).</p>
