<h3>Function: apropos-internal</h3>
<p>
Show all symbols whose names contain match for REGEXP.<br>
If optional 2nd arg PREDICATE is non-nil, (funcall PREDICATE SYMBOL) is done<br>
for each symbol and a symbol is mentioned only if that returns non-nil.<br>
Return list of symbols found.<br>
<br>
(fn REGEXP &optional PREDICATE)</p>
