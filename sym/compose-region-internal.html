<h3>Function: compose-region-internal</h3>
<p>
Internal use only.<br>
<br>
Compose text in the region between START and END.<br>
Optional 3rd and 4th arguments are COMPONENTS and MODIFICATION-FUNC<br>
for the composition.  See `compose-region' for more details.<br>
<br>
(fn START END &optional COMPONENTS MODIFICATION-FUNC)</p>
