<h3>Function: comment-valid-prefix-p</h3>
<p>
Check that the adaptive fill prefix is consistent with the context.<br>
PREFIX is the prefix (presumably guessed by `adaptive-fill-mode').<br>
COMPOS is the position of the beginning of the comment we're in, or nil<br>
if we're not inside a comment.<br>
<br>
(fn PREFIX COMPOS)</p>
