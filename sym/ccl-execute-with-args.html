<h3>Function: ccl-execute-with-args</h3>
<p>
Execute CCL-PROGRAM with registers initialized by the remaining args.<br>
The return value is a vector of resulting CCL registers.<br>
<br>
See the documentation of `define-ccl-program' for the detail of CCL program.<br>
<br>
(fn CCL-PROG &rest ARGS)</p>
