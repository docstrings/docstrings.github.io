<h3>Variable: gnus-verbose</h3>
<p>
*Integer that says how verbose Gnus should be.<br>
The higher the number, the more messages Gnus will flash to say what<br>
it's doing.  At zero, Gnus will be totally mute; at five, Gnus will<br>
display most important messages; and at ten, Gnus will keep on<br>
jabbering all the time.</p>
