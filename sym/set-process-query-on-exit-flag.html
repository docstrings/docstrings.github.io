<h3>Function: set-process-query-on-exit-flag</h3>
<p>
Specify if query is needed for PROCESS when Emacs is exited.<br>
If the second argument FLAG is non-nil, Emacs will query the user before<br>
exiting or killing a buffer if PROCESS is running.  This function<br>
returns FLAG.<br>
<br>
(fn PROCESS FLAG)</p>
