<h3>Function: atan</h3>
<p>
Return the inverse tangent of the arguments.<br>
If only one argument Y is given, return the inverse tangent of Y.<br>
If two arguments Y and X are given, return the inverse tangent of Y<br>
divided by X, i.e. the angle in radians between the vector (X, Y)<br>
and the x-axis.<br>

(fn Y &optional X)</p>
