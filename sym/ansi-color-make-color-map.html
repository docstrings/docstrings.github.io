<h3>Function: ansi-color-make-color-map</h3>
<p>
Creates a vector of face definitions and returns it.<br>
<br>
The index into the vector is an ANSI code.  See the documentation of<br>
`ansi-color-map' for an example.<br>
<br>
The face definitions are based upon the variables<br>
`ansi-color-faces-vector' and `ansi-color-names-vector'.</p>
