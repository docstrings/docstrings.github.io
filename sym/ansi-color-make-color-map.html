<h3>Function: ansi-color-make-color-map</h3>
<p>
Creates a vector of face definitions and returns it.</p>
<p>
The index into the vector is an ANSI code.  See the documentation of
`ansi-color-map' for an example.</p>
<p>
The face definitions are based upon the variables
`ansi-color-faces-vector' and `ansi-color-names-vector'.</p>
