<h3>Function: file-symlink-p</h3>
<p>
Return non-nil if file FILENAME is the name of a symbolic link.<br>
The value is the link target, as a string.<br>
Otherwise it returns nil.<br>
<br>
This function returns t when given the name of a symlink that<br>
points to a nonexistent file.

(fn FILENAME)</p>
