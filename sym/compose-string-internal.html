<h3>Function: compose-string-internal</h3>
<p>
Internal use only.<br>
<br>
Compose text between indices START and END of STRING.<br>
Optional 4th and 5th arguments are COMPONENTS and MODIFICATION-FUNC<br>
for the composition.  See `compose-string' for more details.<br>
<br>
(fn STRING START END &optional COMPONENTS MODIFICATION-FUNC)</p>
