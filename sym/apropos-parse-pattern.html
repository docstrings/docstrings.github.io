<h3>Function: apropos-parse-pattern</h3>
<p>
Rewrite a list of words to a regexp matching all permutations.<br>
If PATTERN is a string, that means it is already a regexp.<br>
This updates variables `apropos-pattern', `apropos-pattern-quoted',<br>
`apropos-regexp', `apropos-words', and `apropos-all-words-regexp'.</p>
