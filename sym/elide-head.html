<h3>Function: elide-head</h3>
<p>
Hide header material in buffer according to `elide-head-headers-to-hide'.</p>
<p>
The header is made invisible with an overlay.  With a prefix arg, show
an elided material again.</p>
<p>
This is suitable as an entry on `find-file-hook' or appropriate mode hooks.</p>
<p>
(fn &optional ARG)</p>
