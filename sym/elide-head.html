<h3>Function: elide-head</h3>
<p>
Hide header material in buffer according to `elide-head-headers-to-hide'.<br>
<br>
The header is made invisible with an overlay.  With a prefix arg, show<br>
an elided material again.<br>
<br>
This is suitable as an entry on `find-file-hook' or appropriate mode hooks.

(fn &optional ARG)</p>
