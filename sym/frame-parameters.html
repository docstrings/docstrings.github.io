<h3>Function: frame-parameters</h3>
<p>
Return the parameters-alist of frame FRAME.<br>
It is a list of elements of the form (PARM . VALUE), where PARM is a symbol.<br>
The meaningful PARMs depend on the kind of frame.<br>
If FRAME is omitted, return information on the currently selected frame.<br>
<br>
(fn &optional FRAME)</p>
