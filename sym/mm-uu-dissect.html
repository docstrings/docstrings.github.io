<h3>Function: mm-uu-dissect</h3>
<p>
Dissect the current buffer and return a list of uu handles.<br>
The optional NOHEADER means there's no header in the buffer.<br>
MIME-TYPE specifies a MIME type and parameters, which defaults to the<br>
value of `mm-uu-text-plain-type'.<br>
<br>
(fn &optional NOHEADER MIME-TYPE)</p>
