<h3>Function: ispell-complete-word</h3>
<p>
Try to complete the word before or under point (see `lookup-words').<br>
If optional INTERIOR-FRAG is non-nil then the word may be a character<br>
sequence inside of a word.<br>
<br>
Standard ispell choices are then available.<br>
<br>
(fn &optional INTERIOR-FRAG)</p>
