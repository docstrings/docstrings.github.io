<h3>Function: process-menu-mode</h3>
<p>
Major mode for listing the processes called by Emacs.<br>
<br>
In addition to any hooks its parent mode `tabulated-list-mode' might have run,<br>
this mode runs the hook `process-menu-mode-hook', as the final step<br>
during initialization.<br>
