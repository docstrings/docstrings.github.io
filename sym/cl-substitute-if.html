<h3>Function: cl-substitute-if</h3>
<p>
Substitute NEW for all items satisfying PREDICATE in SEQ.
This is a non-destructive function; it makes a copy of SEQ if necessary
to avoid corrupting the original SEQ.</p>
<p>
Keywords supported:  :key :count :start :end :from-end</p>
<p>
(fn NEW PREDICATE SEQ [KEYWORD VALUE]...)</p>
