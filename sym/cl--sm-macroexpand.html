<h3>Function: cl--sm-macroexpand</h3>
<p>
Special macro expander used inside `cl-symbol-macrolet'.<br>
This function replaces `macroexpand' during macro expansion<br>
of `cl-symbol-macrolet', and does the same thing as `macroexpand'<br>
except that it additionally expands symbol macros.<br>
<br>
(fn EXP &optional ENV)</p>
