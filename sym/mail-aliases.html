<h3>Variable: mail-aliases</h3>
<p>
Alist of mail address aliases,<br>
or t meaning should be initialized from your mail aliases file.<br>
(The file's name is normally `~/.mailrc', but `mail-personal-alias-file'<br>
can specify a different file name.)<br>
The alias definitions in the file have this form:<br>
    alias ALIAS MEANING</p>
