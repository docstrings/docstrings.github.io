<h3>Function: move-overlay</h3>
<p>
Set the endpoints of OVERLAY to BEG and END in BUFFER.<br>
If BUFFER is omitted, leave OVERLAY in the same buffer it inhabits now.<br>
If BUFFER is omitted, and OVERLAY is in no buffer, put it in the current<br>
buffer.<br>
<br>
(fn OVERLAY BEG END &optional BUFFER)</p>
