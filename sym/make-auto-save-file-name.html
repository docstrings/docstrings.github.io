<h3>Function: make-auto-save-file-name</h3>
<p>
Return file name to use for auto-saves of current buffer.<br>
Does not consider `auto-save-visited-file-name' as that variable is checked<br>
before calling this function.  You can redefine this for customization.<br>
See also `auto-save-file-name-p'.</p>
