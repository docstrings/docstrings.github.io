<h3>Function: mouse-drag-track</h3>
<p>
Track mouse drags by highlighting area between point and cursor.<br>
The region will be defined with mark and point.<br>
DO-MOUSE-DRAG-REGION-POST-PROCESS should only be used by<br>
`mouse-drag-region'.<br>
<br>
(fn START-EVENT &optional DO-MOUSE-DRAG-REGION-POST-PROCESS)</p>
