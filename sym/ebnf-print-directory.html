<h3>Function: ebnf-print-directory</h3>
<p>
Generate and print a PostScript syntactic chart image of DIRECTORY.</p>
<p>
If DIRECTORY is nil, it's used `default-directory'.</p>
<p>
The files in DIRECTORY that matches `ebnf-file-suffix-regexp' (which see) are
processed.</p>
<p>
See also `ebnf-print-buffer'.</p>
<p>
(fn &optional DIRECTORY)</p>
