<h3>Function: intern-soft</h3>
<p>
Return the canonical symbol named NAME, or nil if none exists.<br>
NAME may be a string or a symbol.  If it is a symbol, that exact<br>
symbol is searched for.<br>
A second optional argument specifies the obarray to use;<br>
it defaults to the value of `obarray'.<br>
<br>
(fn NAME &optional OBARRAY)</p>
