<h3>Function: c-guess-buffer-no-install</h3>
<p>
Guess the style on the whole current buffer; don't install it.<br>
<br>
If given a prefix argument (or if the optional argument ACCUMULATE is<br>
non-nil) then the previous guess is extended, otherwise a new guess is<br>
made from scratch.<br>
<br>
(fn &optional ACCUMULATE)</p>
