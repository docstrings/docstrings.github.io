<h3>Function: c-guess-buffer-no-install</h3>
<p>
Guess the style on the whole current buffer; don't install it.</p>
<p>
If given a prefix argument (or if the optional argument ACCUMULATE is
non-nil) then the previous guess is extended, otherwise a new guess is
made from scratch.</p>
<p>
(fn &optional ACCUMULATE)</p>
