<h3>Function: ebnf-spool-file</h3>
<p>
Generate and spool a PostScript syntactic chart image of the file FILE.</p>
<p>
If optional arg DO-NOT-KILL-BUFFER-WHEN-DONE is non-nil, the buffer isn't
killed after process termination.</p>
<p>
See also `ebnf-spool-buffer'.</p>
<p>
(fn FILE &optional DO-NOT-KILL-BUFFER-WHEN-DONE)</p>
