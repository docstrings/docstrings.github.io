<h3>Function: ebnf-spool-file</h3>
<p>
Generate and spool a PostScript syntactic chart image of the file FILE.<br>
<br>
If optional arg DO-NOT-KILL-BUFFER-WHEN-DONE is non-nil, the buffer isn't<br>
killed after process termination.<br>
<br>
See also `ebnf-spool-buffer'.<br>
<br>
(fn FILE &optional DO-NOT-KILL-BUFFER-WHEN-DONE)</p>
