<h3>Function: tildify-buffer</h3>
<p>
Add hard spaces in the current buffer.<br>
See variables `tildify-pattern-alist', `tildify-string-alist', and<br>
`tildify-ignored-environments-alist' for information about configuration<br>
parameters.<br>
This function performs no refilling of the changed text.

(fn)</p>
