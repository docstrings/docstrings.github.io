<h3>Function: bookmark-relocate</h3>
<p>
Relocate BOOKMARK-NAME to another file, reading file name with minibuffer.</p>
<p>
This makes an already existing bookmark point to that file, instead of
the one it used to point at.  Useful when a file has been renamed
after a bookmark was set in it.</p>
<p>
(fn BOOKMARK-NAME)</p>
