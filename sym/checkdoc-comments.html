<h3>Function: checkdoc-comments</h3>
<p>
Find missing comment sections in the current Emacs Lisp file.<br>
Prefix argument TAKE-NOTES non-nil means to save warnings in a<br>
separate buffer.  Otherwise print a message.  This returns the error<br>
if there is one.<br>
<br>
(fn &optional TAKE-NOTES)</p>
