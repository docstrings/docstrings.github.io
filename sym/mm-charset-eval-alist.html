<h3>Variable: mm-charset-eval-alist</h3>
<p>
An alist of (CHARSET . FORM) pairs.<br>
If an article is encoded in an unknown CHARSET, FORM is<br>
evaluated.  This allows to load additional libraries providing<br>
charsets on demand.  If supported by your Emacs version, you<br>
could use `autoload-coding-system' here.</p>
