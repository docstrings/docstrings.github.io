<h3>Function: help-add-fundoc-usage</h3>
<p>
Add the usage info to DOCSTRING.<br>
If DOCSTRING already has a usage info, then just return it unchanged.<br>
The usage info is built from ARGLIST.  DOCSTRING can be nil.<br>
ARGLIST can also be t or a string of the form "(FUN ARG1 ARG2 ...)".<br>
<br>
(fn DOCSTRING ARGLIST)</p>
