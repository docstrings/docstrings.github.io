<h3>Function: browse-url</h3>
<p>
Ask a WWW browser to load URL.<br>
Prompts for a URL, defaulting to the URL at or before point.  Variable<br>
`browse-url-browser-function' says which browser to use.<br>
If the URL is a mailto: URL, consult `browse-url-mailto-function'<br>
first, if that exists.<br>

(fn URL &rest ARGS)</p>
