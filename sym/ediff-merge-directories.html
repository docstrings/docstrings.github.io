<h3>Function: ediff-merge-directories</h3>
<p>
Run Ediff on a pair of directories, DIR1 and DIR2, merging files that have<br>
the same name in both.  The third argument, REGEXP, is nil or a regular<br>
expression; only file names that match the regexp are considered.<br>
<br>
(fn DIR1 DIR2 REGEXP &optional MERGE-AUTOSTORE-DIR)</p>
