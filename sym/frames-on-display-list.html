<h3>Function: frames-on-display-list</h3>
<p>
Return a list of all frames on DEVICE.<br>
<br>
DEVICE should be a terminal, a frame,<br>
or a name of an X display or tty (a string of the form<br>
HOST:SERVER.SCREEN).<br>
<br>
If DEVICE is omitted or nil, it defaults to the selected<br>
frame's terminal device.</p>
