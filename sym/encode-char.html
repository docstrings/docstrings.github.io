<h3>Function: encode-char</h3>
<p>
Encode the character CH into a code-point of CHARSET.
Return nil if CHARSET doesn't include CH.</p>
<p>
Optional argument RESTRICTION specifies a way to map CH to a
code-point in CCS.  Currently not supported and just ignored.</p>
<p>
(fn CH CHARSET &optional RESTRICTION)</p>
