<h3>Function: encode-char</h3>
<p>
Encode the character CH into a code-point of CHARSET.<br>
Return nil if CHARSET doesn't include CH.<br>
<br>
Optional argument RESTRICTION specifies a way to map CH to a<br>
code-point in CCS.  Currently not supported and just ignored.<br>
<br>
(fn CH CHARSET &optional RESTRICTION)</p>
