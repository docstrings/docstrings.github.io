<h3>Variable: tramp-syntax</h3>
<p>
Tramp filename syntax to be used.<br>
<br>
It can have the following values:<br>
<br>
  'ftp -- Ange-FTP respective EFS like syntax (GNU Emacs default)<br>
  'sep -- Syntax as defined for XEmacs (not available yet for GNU Emacs)<br>
  'url -- URL-like syntax.</p>
