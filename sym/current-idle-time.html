<h3>Function: current-idle-time</h3>
<p>
Return the current length of Emacs idleness, or nil.
The value when Emacs is idle is a list of four integers (HIGH LOW USEC PSEC)
in the same style as (current-time).</p>
<p>
The value when Emacs is not idle is nil.</p>
<p>
PSEC is a multiple of the system clock resolution.</p>
<p>
(fn)</p>
