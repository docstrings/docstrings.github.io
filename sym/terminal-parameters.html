<h3>Function: terminal-parameters</h3>
<p>
Return the parameter-alist of terminal TERMINAL.<br>
The value is a list of elements of the form (PARM . VALUE), where PARM<br>
is a symbol.<br>
<br>
TERMINAL can be a terminal object, a frame, or nil (meaning the<br>
selected frame's terminal).<br>

(fn &optional TERMINAL)</p>
