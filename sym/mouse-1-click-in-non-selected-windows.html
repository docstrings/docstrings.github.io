<h3>Variable: mouse-1-click-in-non-selected-windows</h3>
<p>
If non-nil, a Mouse-1 click also follows links in non-selected windows.</p>
<p>
If nil, a Mouse-1 click on a link in a non-selected window performs
the normal mouse-1 binding, typically selects the window and sets
point at the click position.</p>
