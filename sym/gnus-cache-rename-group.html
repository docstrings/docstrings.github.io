<h3>Function: gnus-cache-rename-group</h3>
<p>
Rename OLD-GROUP as NEW-GROUP.<br>
Always updates the cache, even when disabled, as the old cache<br>
files would corrupt Gnus when the cache was next enabled.  It<br>
depends on the caller to determine whether group renaming is<br>
supported.<br>
<br>
(fn OLD-GROUP NEW-GROUP)</p>
