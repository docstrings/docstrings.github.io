<h3>Function: url-open-stream</h3>
<p>
Open a stream to HOST, possibly via a gateway.<br>
Args per `open-network-stream'.<br>
Will not make a connection if `url-gateway-unplugged' is non-nil.<br>
Might do a non-blocking connection; use `process-status' to check.<br>
<br>
(fn NAME BUFFER HOST SERVICE)</p>
