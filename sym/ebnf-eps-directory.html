<h3>Function: ebnf-eps-directory</h3>
<p>
Generate EPS files from EBNF files in DIRECTORY.</p>
<p>
If DIRECTORY is nil, it's used `default-directory'.</p>
<p>
The files in DIRECTORY that matches `ebnf-file-suffix-regexp' (which see) are
processed.</p>
<p>
See also `ebnf-eps-buffer'.</p>
<p>
(fn &optional DIRECTORY)</p>
