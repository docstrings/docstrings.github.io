<h3>Function: regexp-opt-group</h3>
<p>
Return a regexp to match a string in the sorted list STRINGS.<br>
If PAREN non-nil, output regexp parentheses around returned regexp.<br>
If LAX non-nil, don't output parentheses if it doesn't require them.<br>
Merges keywords to avoid backtracking in Emacs's regexp matcher.</p>
