<h3>Function: custom-reset-faces</h3>
<p>
Reset the specs of some faces to their specs in specified themes.<br>
This creates settings in the `user' theme.<br>
<br>
Each of the arguments ARGS has this form:<br>
<br>
    (FACE FROM-THEME)<br>
<br>
This means reset FACE to its value in FROM-THEME.</p>
