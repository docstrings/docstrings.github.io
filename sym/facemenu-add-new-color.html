<h3>Function: facemenu-add-new-color</h3>
<p>
Add COLOR (a color name string) to the appropriate Face menu.<br>
MENU should be `facemenu-foreground-menu' or `facemenu-background-menu'.<br>
Return the event type (a symbol) of the added menu entry.<br>
<br>
This is called whenever you use a new color.</p>
