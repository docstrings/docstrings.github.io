<h3>Function: define-auto-insert</h3>
<p>
Associate CONDITION with (additional) ACTION in `auto-insert-alist'.<br>
Optional AFTER means to insert action after all existing actions for CONDITION,<br>
or if CONDITION had no actions, after all other CONDITIONs.<br>
<br>
(fn CONDITION ACTION &optional AFTER)</p>
