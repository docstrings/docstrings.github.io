<h3>Function: key-description</h3>
<p>
Return a pretty description of key-sequence KEYS.<br>
Optional arg PREFIX is the sequence of keys leading up to KEYS.<br>
For example, [?C-x ?l] is converted into the string "C-x l".<br>
<br>
For an approximate inverse of this, see `kbd'.<br>
<br>
(fn KEYS &optional PREFIX)</p>
