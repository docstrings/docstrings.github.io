<h3>Variable: set-mark-command-repeat-pop</h3>
<p>
Non-nil means repeating C-SPC after popping mark pops it again.<br>
That means that C-u C-SPC C-SPC<br>
will pop the mark twice, and<br>
C-u C-SPC C-SPC C-SPC<br>
will pop the mark three times.<br>
<br>
A value of nil means C-SPC's behavior does not change
after C-u C-SPC.</p>
