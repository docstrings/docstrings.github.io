<h3>Function: get-text-property</h3>
<p>
Return the value of POSITION's property PROP, in OBJECT.<br>
OBJECT should be a buffer or a string; if omitted or nil, it defaults<br>
to the current buffer.<br>
If POSITION is at the end of OBJECT, the value is nil.<br>
<br>
(fn POSITION PROP &optional OBJECT)</p>
