<h3>Function: buffer-file-name</h3>
<p>
Return name of file BUFFER is visiting, or nil if none.
No argument or nil as argument means use the current buffer.</p>
<p>
(fn &optional BUFFER)</p>
<h3>Variable: buffer-file-name</h3>
<p>
Name of file visited in current buffer, or nil if not visiting a file.</p>
