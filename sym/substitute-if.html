<h3>Function: substitute-if</h3>
<p>
Substitute NEW for all items satisfying PREDICATE in SEQ.<br>
This is a non-destructive function; it makes a copy of SEQ if necessary<br>
to avoid corrupting the original SEQ.<br>
<br>
Keywords supported:  :key :count :start :end :from-end<br>
<br>
(fn NEW PREDICATE SEQ [KEYWORD VALUE]...)</p>
