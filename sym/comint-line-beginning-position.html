<h3>Function: comint-line-beginning-position</h3>
<p>
Return the buffer position of the beginning of the line, after any prompt.<br>
If `comint-use-prompt-regexp' is non-nil, then the prompt skip is done by<br>
skipping text matching the regular expression `comint-prompt-regexp',<br>
a buffer local variable.

(fn)</p>
