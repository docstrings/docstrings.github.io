<h3>Variable: ps-print-color-p</h3>
<p>
Specify how buffer's text color is printed.<br>
<br>
Valid values are:<br>
<br>
   nil		Do not print colors.<br>
<br>
   t		Print colors.<br>
<br>
   black-white	Print colors on black/white printer.<br>
		See also `ps-black-white-faces'.

Any other value is treated as t.</p>
