<h3>Variable: ps-print-color-p</h3>
<p>
Specify how buffer's text color is printed.</p>
<p>
Valid values are:</p>
<p>
   nil		Do not print colors.</p>
<p>
   t		Print colors.</p>
<p>
   black-white	Print colors on black/white printer.
		See also `ps-black-white-faces'.</p>
<p>
Any other value is treated as t.</p>
