<h3>Function: read-face-and-attribute</h3>
<p>
Read face name and face attribute value.<br>
ATTRIBUTE is the attribute whose new value is read.<br>
FRAME nil or unspecified means read attribute value of global face.<br>
Value is a list (FACE NEW-VALUE) where FACE is the face read<br>
(a symbol), and NEW-VALUE is value read.</p>
