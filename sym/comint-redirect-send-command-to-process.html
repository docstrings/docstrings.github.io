<h3>Function: comint-redirect-send-command-to-process</h3>
<p>
Send COMMAND to PROCESS, with output to OUTPUT-BUFFER.
With prefix arg, echo output in process buffer.</p>
<p>
If NO-DISPLAY is non-nil, do not show the output buffer.</p>
<p>
(fn COMMAND OUTPUT-BUFFER PROCESS ECHO &optional NO-DISPLAY)</p>
