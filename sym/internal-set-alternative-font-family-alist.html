<h3>Function: internal-set-alternative-font-family-alist</h3>
<p>
Define alternative font families to try in face font selection.<br>
ALIST is an alist of (FAMILY ALTERNATIVE1 ALTERNATIVE2 ...) entries.<br>
Each ALTERNATIVE is tried in order if no fonts of font family FAMILY can<br>
be found.  Value is ALIST.

(fn ALIST)</p>
