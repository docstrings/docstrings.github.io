<h3>Function: conf-colon-mode</h3>
<p>
Conf Mode starter for Colon files.<br>
"Assignments" are with `:'.<br>
For details see `conf-mode'.  Example:<br>
<br>
# Conf mode font-locks this right with M-x conf-colon-mode (colon)<br>
<br>
<Multi_key> <exclam> <exclam>		: "\241"	exclamdown<br>
<Multi_key> <c> <slash>			: "\242"	cent

(fn)</p>
