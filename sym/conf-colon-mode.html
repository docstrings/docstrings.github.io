<h3>Function: conf-colon-mode</h3>
<p>
Conf Mode starter for Colon files.
"Assignments" are with `:'.
For details see `conf-mode'.  Example:</p>
<p>
# Conf mode font-locks this right with M-x conf-colon-mode (colon)</p>
<p>
<Multi_key> <exclam> <exclam>		: "\241"	exclamdown
<Multi_key> <c> <slash>			: "\242"	cent</p>
<p>
(fn)</p>
