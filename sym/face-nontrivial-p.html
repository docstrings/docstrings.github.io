<h3>Function: face-nontrivial-p</h3>
<p>
True if face FACE has some non-nil attribute.<br>
If the optional argument FRAME is given, report on face FACE in that frame.<br>
If FRAME is t, report on the defaults for face FACE (for new frames).<br>
If FRAME is omitted or nil, use the selected frame.</p>
