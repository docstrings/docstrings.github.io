<h3>Function: invert-face</h3>
<p>
Swap the foreground and background colors of FACE.<br>
If FRAME is omitted or nil, it means change face on all frames.<br>
If FACE specifies neither foreground nor background color,<br>
set its foreground and background to the background and foreground<br>
of the default face.  Value is FACE.</p>
