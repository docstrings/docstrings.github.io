<h3>Function: set-case-syntax</h3>
<p>
Make character C case-invariant with syntax SYNTAX.<br>
This sets the entry for character C in TABLE, which is a string<br>
that will be used as the downcase part of a case table.<br>
It also modifies `standard-syntax-table'.<br>
SYNTAX should be " ", "w", "." or "_".</p>
