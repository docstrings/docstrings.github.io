<h3>Function: edirs-merge</h3>
<p>
Run Ediff on a pair of directories, DIR1 and DIR2, merging files that have
the same name in both.  The third argument, REGEXP, is nil or a regular
expression; only file names that match the regexp are considered.</p>
<p>
(fn DIR1 DIR2 REGEXP &optional MERGE-AUTOSTORE-DIR)</p>
