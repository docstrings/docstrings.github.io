<h3>Function: tty-display-color-p</h3>
<p>
Return non-nil if the tty device TERMINAL can display colors.<br>
<br>
TERMINAL can be a terminal object, a frame, or nil (meaning the<br>
selected frame's terminal).  This function always returns nil if<br>
TERMINAL does not refer to a text terminal.<br>
<br>
(fn &optional TERMINAL)</p>
