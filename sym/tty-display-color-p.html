<h3>Function: tty-display-color-p</h3>
<p>
Return non-nil if the tty device TERMINAL can display colors.</p>
<p>
TERMINAL can be a terminal object, a frame, or nil (meaning the
selected frame's terminal).  This function always returns nil if
TERMINAL does not refer to a text terminal.</p>
<p>
(fn &optional TERMINAL)</p>
