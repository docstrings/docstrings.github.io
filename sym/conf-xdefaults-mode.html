<h3>Function: conf-xdefaults-mode</h3>
<p>
Conf Mode starter for Xdefaults files.
Comments start with `!' and "assignments" are with `:'.
For details see `conf-mode'.  Example:</p>
<p>
! Conf mode font-locks this right with M-x conf-xdefaults-mode (.Xdefaults)</p>
<p>
*background:			gray99
*foreground:			black</p>
<p>
(fn)</p>
