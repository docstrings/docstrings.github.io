<h3>Function: conf-xdefaults-mode</h3>
<p>
Conf Mode starter for Xdefaults files.<br>
Comments start with `!' and "assignments" are with `:'.<br>
For details see `conf-mode'.  Example:<br>
<br>
! Conf mode font-locks this right with M-x conf-xdefaults-mode (.Xdefaults)<br>
<br>
*background:			gray99<br>
*foreground:			black

(fn)</p>
