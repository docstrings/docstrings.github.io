<h3>Function: fontp</h3>
<p>
Return t if OBJECT is a font-spec, font-entity, or font-object.<br>
Return nil otherwise.<br>
Optional 2nd argument EXTRA-TYPE, if non-nil, specifies to check<br>
which kind of font it is.  It must be one of `font-spec', `font-entity',<br>
`font-object'.<br>
<br>
(fn OBJECT &optional EXTRA-TYPE)</p>
