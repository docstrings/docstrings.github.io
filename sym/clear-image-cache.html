<h3>Function: clear-image-cache</h3>
<p>
Clear the image cache.<br>
FILTER nil or a frame means clear all images in the selected frame.<br>
FILTER t means clear the image caches of all frames.<br>
Anything else, means only clear those images which refer to FILTER,<br>
which is then usually a filename.<br>
<br>
(fn &optional FILTER)</p>
