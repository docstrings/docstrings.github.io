<h3>Function: mark-word</h3>
<p>
Set mark ARG words away from point.<br>
The place mark goes is the same place M-f would<br>
move to with the same argument.<br>
Interactively, if this command is repeated<br>
or (in Transient Mark mode) if the mark is active,<br>
it marks the next ARG words after the ones already marked.</p>
