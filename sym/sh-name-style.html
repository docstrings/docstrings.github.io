<h3>Function: sh-name-style</h3>
<p>
Name the current indentation settings as a style called NAME.<br>
If this name exists, the command will prompt whether it should be<br>
overwritten if<br>
- - it was called interactively with a prefix argument, or<br>
- - called non-interactively with optional CONFIRM-OVERWRITE non-nil.</p>
