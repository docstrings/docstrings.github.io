<h3>Function: erc-cmd-DCC</h3>
<p>
Parser for /dcc command.<br>
This figures out the dcc subcommand and calls the appropriate routine to<br>
handle it.  The function dispatched should be named "erc-dcc-do-FOO-command",<br>
where FOO is one of CLOSE, GET, SEND, LIST, CHAT, etc.<br>
<br>
(fn CMD &rest ARGS)</p>
