<h3>Function: ebnf-spool-buffer</h3>
<p>
Generate and spool a PostScript syntactic chart image of the buffer.
Like `ebnf-print-buffer' except that the PostScript image is saved in a
local buffer to be sent to the printer later.</p>
<p>
Use the command `ebnf-despool' to send the spooled images to the printer.</p>
<p>
(fn)</p>
