<h3>Function: ebnf-spool-buffer</h3>
<p>
Generate and spool a PostScript syntactic chart image of the buffer.<br>
Like `ebnf-print-buffer' except that the PostScript image is saved in a<br>
local buffer to be sent to the printer later.<br>
<br>
Use the command `ebnf-despool' to send the spooled images to the printer.

(fn)</p>
