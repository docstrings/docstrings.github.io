<h3>Variable: minibuffer-history-variable</h3>
<p>
History list symbol to add minibuffer values to.<br>
Each string of minibuffer input, as it appears on exit from the minibuffer,<br>
is added with<br>
  (set minibuffer-history-variable<br>
  (cons STRING (symbol-value minibuffer-history-variable)))</p>
