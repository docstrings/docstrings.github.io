<h3>Variable: mail-complete-style</h3>
<p>
Specifies how M-x mail-complete formats the full name when it completes.<br>
If `nil', they contain just the return address like:<br>
	king@grassland.com<br>
If `parens', they look like:<br>
	king@grassland.com (Elvis Parsley)<br>
If `angles', they look like:<br>
	Elvis Parsley <king@grassland.com></p>
