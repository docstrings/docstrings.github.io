<h3>Function: byte-compile-bind</h3>
<p>
Emit byte-codes to bind VAR and update `byte-compile--lexical-environment'.<br>
INIT-LEXENV should be a lexical-environment alist describing the<br>
positions of the init value that have been pushed on the stack.<br>
Return non-nil if the TOS value was popped.<br>
<br>
(fn VAR INIT-LEXENV)</p>
