<h3>Function: dabbrev--try-find</h3>
<p>
Search for ABBREV, backwards if REVERSE, N times.<br>
If IGNORE-CASE is non-nil, ignore case while searching.<br>
Return the expansion found, and save the location of the start<br>
of the expansion in `dabbrev--last-expansion-location'.<br>
<br>
(fn ABBREV REVERSE N IGNORE-CASE)</p>
