<h3>Function: edebug-all-forms</h3>
<p>
Toggle edebugging of all forms.<br>
<br>
(fn)</p>
<h3>Variable: edebug-all-forms</h3>
<p>
Non-nil means evaluation of all forms will instrument for Edebug.<br>
This doesn't apply to loading or evaluations in the minibuffer.<br>
Use the command `edebug-all-forms' to toggle the value of this option.</p>
