<h3>Variable: tramp-completion-file-name-regexp-unified</h3>
<p>
Value for `tramp-completion-file-name-regexp' for unified remoting.<br>
GNU Emacs uses a unified filename syntax for Tramp and Ange-FTP.<br>
See `tramp-file-name-structure' for more explanations.<br>
<br>
On W32 systems, the volume letter must be ignored.</p>
