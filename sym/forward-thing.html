<h3>Function: forward-thing</h3>
<p>
Move forward to the end of the Nth next THING.<br>
THING should be a symbol specifying a type of syntactic entity.<br>
Possibilities include `symbol', `list', `sexp', `defun',<br>
`filename', `url', `email', `word', `sentence', `whitespace',<br>
`line', and `page'.<br>
<br>
(fn THING &optional N)</p>
