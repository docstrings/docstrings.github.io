<h3>Function: tty-color-approximate</h3>
<p>
Find the color in `tty-color-alist' that best approximates RGB.<br>
Value is a list of the form (NAME INDEX R G B).<br>
The argument RGB should be an rgb value, that is, a list of three<br>
integers in the 0..65535 range.<br>
FRAME defaults to the selected frame.</p>
