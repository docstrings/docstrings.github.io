<h3>Variable: font-lock-fontify-region-function</h3>
<p>
Function to use for fontifying a region.<br>
It should take two args, the beginning and end of the region, and an optional<br>
third arg VERBOSE.  If VERBOSE is non-nil, the function should print status<br>
messages.  This is normally set via `font-lock-defaults'.</p>
