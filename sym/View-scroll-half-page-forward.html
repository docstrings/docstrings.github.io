<h3>Function: View-scroll-half-page-forward</h3>
<p>
Scroll forward a "half page" (or prefix LINES) lines in View mode.<br>
If LINES is not omitted, the "half page size" is set to the minimum of<br>
window height and the absolute value of LINES.<br>
LINES=0 resets "half page size" to half window height.</p>
