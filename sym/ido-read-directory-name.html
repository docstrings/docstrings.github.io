<h3>Function: ido-read-directory-name</h3>
<p>
Ido replacement for the built-in `read-directory-name'.<br>
Read directory name, prompting with PROMPT and completing in directory DIR.<br>
See `read-directory-name' for additional parameters.<br>
<br>
(fn PROMPT &optional DIR DEFAULT-DIRNAME MUSTMATCH INITIAL)</p>
