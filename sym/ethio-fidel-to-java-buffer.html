<h3>Function: ethio-fidel-to-java-buffer</h3>
<p>
Convert Ethiopic characters into the Java escape sequences.</p>
<p>
Each escape sequence is of the form \uXXXX, where XXXX is the
character's codepoint (in hex) in Unicode.</p>
<p>
If `ethio-java-save-lowercase' is non-nil, use [0-9a-f].
Otherwise, [0-9A-F].</p>
<p>
(fn)</p>
