<h3>Variable: minor-mode-overriding-map-alist</h3>
<p>
Alist of keymaps to use for minor modes, in current major mode.<br>
This variable is an alist just like `minor-mode-map-alist', and it is<br>
used the same way (and before `minor-mode-map-alist'); however,<br>
it is provided for major modes to bind locally.</p>
