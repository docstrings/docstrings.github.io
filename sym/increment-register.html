<h3>Function: increment-register</h3>
<p>
Augment contents of REGISTER.<br>
Interactively, PREFIX is in raw form.<br>
<br>
If REGISTER contains a number, add `prefix-numeric-value' of<br>
PREFIX to it.<br>
<br>
If REGISTER is empty or if it contains text, call<br>
`append-to-register' with `delete-flag' set to PREFIX.</p>
