<h3>Function: increment-register</h3>
<p>
Augment contents of REGISTER.
Interactively, PREFIX is in raw form.</p>
<p>
If REGISTER contains a number, add `prefix-numeric-value' of
PREFIX to it.</p>
<p>
If REGISTER is empty or if it contains text, call
`append-to-register' with `delete-flag' set to PREFIX.</p>
