<h3>Function: goto-address-at-point</h3>
<p>
Send to the e-mail address or load the URL at point.<br>
Send mail to address at point.  See documentation for<br>
`goto-address-find-address-at-point'.  If no address is found<br>
there, then load the URL at or before point.<br>
<br>
(fn &optional EVENT)</p>
