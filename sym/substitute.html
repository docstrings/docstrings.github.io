<h3>Function: substitute</h3>
<p>
Substitute NEW for OLD in SEQ.<br>
This is a non-destructive function; it makes a copy of SEQ if necessary<br>
to avoid corrupting the original SEQ.<br>
<br>
Keywords supported:  :test :test-not :key :count :start :end :from-end<br>
<br>
(fn NEW OLD SEQ [KEYWORD VALUE]...)</p>
