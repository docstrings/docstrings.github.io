<h3>Function: substitute</h3>
<p>
Substitute NEW for OLD in SEQ.
This is a non-destructive function; it makes a copy of SEQ if necessary
to avoid corrupting the original SEQ.</p>
<p>
Keywords supported:  :test :test-not :key :count :start :end :from-end</p>
<p>
(fn NEW OLD SEQ [KEYWORD VALUE]...)</p>
