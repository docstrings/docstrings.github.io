<h3>Function: split-line</h3>
<p>
Split current line, moving portion beyond point vertically down.<br>
If the current line starts with `fill-prefix', insert it on the new<br>
line as well.  With prefix ARG, don't insert `fill-prefix' on new line.<br>
<br>
When called from Lisp code, ARG may be a prefix string to copy.</p>
