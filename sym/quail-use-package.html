<h3>Function: quail-use-package</h3>
<p>
Start using Quail package PACKAGE-NAME.<br>
The remaining arguments are LIBRARIES to be loaded before using the package.<br>
<br>
This activates input method defined by PACKAGE-NAME by running<br>
`quail-activate', which see.<br>
<br>
(fn PACKAGE-NAME &rest LIBRARIES)</p>
