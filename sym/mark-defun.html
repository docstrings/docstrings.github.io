<h3>Function: mark-defun</h3>
<p>
Put mark at end of this defun, point at beginning.<br>
The defun marked is the one that contains point or follows point.<br>
<br>
Interactively, if this command is repeated<br>
or (in Transient Mark mode) if the mark is active,<br>
it marks the next defun after the ones already marked.</p>
