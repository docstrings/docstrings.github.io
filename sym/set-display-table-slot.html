<h3>Function: set-display-table-slot</h3>
<p>
Set the value of the extra slot in DISPLAY-TABLE named SLOT to VALUE.<br>
SLOT may be a number from 0 to 5 inclusive, or a name (symbol).<br>
Valid symbols are `truncation', `wrap', `escape', `control',<br>
`selective-display', and `vertical-border'.</p>
