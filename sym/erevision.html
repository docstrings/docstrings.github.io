<h3>Function: erevision</h3>
<p>
Run Ediff by comparing versions of a file.<br>
The file is an optional FILE argument or the file entered at the prompt.<br>
Default: the file visited by the current buffer.<br>
Uses `vc.el' or `rcs.el' depending on `ediff-version-control-package'.<br>
<br>
(fn &optional FILE STARTUP-HOOKS)</p>
