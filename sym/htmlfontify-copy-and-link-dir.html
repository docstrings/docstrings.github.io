<h3>Function: htmlfontify-copy-and-link-dir</h3>
<p>
Trawl SRCDIR and write fontified-and-hyperlinked output in DSTDIR.<br>
F-EXT and L-EXT specify values for `hfy-extn' and `hfy-link-extn'.<br>
<br>
You may also want to set `hfy-page-header' and `hfy-page-footer'.<br>
<br>
(fn SRCDIR DSTDIR &optional F-EXT L-EXT)</p>
