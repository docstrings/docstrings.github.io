<h3>Function: htmlfontify-copy-and-link-dir</h3>
<p>
Trawl SRCDIR and write fontified-and-hyperlinked output in DSTDIR.
F-EXT and L-EXT specify values for `hfy-extn' and `hfy-link-extn'.</p>
<p>
You may also want to set `hfy-page-header' and `hfy-page-footer'.</p>
<p>
(fn SRCDIR DSTDIR &optional F-EXT L-EXT)</p>
