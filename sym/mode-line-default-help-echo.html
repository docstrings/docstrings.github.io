<h3>Variable: mode-line-default-help-echo</h3>
<p>
Default help text for the mode line.<br>
If the value is a string, it specifies the tooltip or echo area<br>
message to display when the mouse is moved over the mode line.<br>
If the text at the mouse position has a `help-echo' text<br>
property, that overrides this variable.</p>
