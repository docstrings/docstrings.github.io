<h3>Function: gmm-message</h3>
<p>
If LEVEL is lower than `gmm-verbose' print ARGS using `message'.<br>
<br>
Guideline for numbers:<br>
1 - error messages<br>
3 - non-serious error messages<br>
5 - messages for things that take a long time<br>
7 - not very important messages on stuff<br>
9 - messages inside loops.

(fn LEVEL &rest ARGS)</p>
