<h3>Function: gmm-message</h3>
<p>
If LEVEL is lower than `gmm-verbose' print ARGS using `message'.</p>
<p>
Guideline for numbers:
1 - error messages
3 - non-serious error messages
5 - messages for things that take a long time
7 - not very important messages on stuff
9 - messages inside loops.</p>
<p>
(fn LEVEL &rest ARGS)</p>
